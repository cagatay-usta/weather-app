<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <script type="module" crossorigin src="/weather-app/assets/index-87d29b72.js"></script>

    <div class="item-container">
